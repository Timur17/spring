spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true


logging:
  level:
    ROOT: ERROR