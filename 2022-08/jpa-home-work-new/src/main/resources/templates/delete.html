<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

</head>
<body>

<!-- Delete book -->
<form id="delete-form" action="delete.html" th:object ="${book}" th:action="@{/delete(id=*{id})}" th:method="POST" >
    <h3>Delete book:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="person-name-input">Title:</label>
        <input id="person-name-input" name="title" type="text" readonly="readonly" value="John Doe" th:value="*{title}"/>
    </div>

    <div class="row">
        <button type="submit">Delete</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>

</form>

</body>
</html>
