<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

</head>
<body>

<!-- Book addition -->
<form id="add-form" action="add.html"  th:action="@{/add}" th:method="POST">
    <h3>Add new book:</h3>

    <div class="row">
        <label for="person-name-input">Title:</label>
        <input id="person-name-input" name="title" type="text" value="TYPE TEXT" />
    </div>

    <div class="row">
        <button type="submit">Add</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>

</form>

</body>
</html>
